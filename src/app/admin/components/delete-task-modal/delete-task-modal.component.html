<h1 mat-dialog-title>Are you sure you want to delete this task?</h1>
<div mat-dialog-actions>
  <button class="btn-delete" mat-stroked-button color="accent" [mat-dialog-close]="false" (click)="cancel()">No</button>
  <button class="btn-delete" mat-stroked-button color="accent" [mat-dialog-close]="true" (click)="close()">Yes</button>
</div>
