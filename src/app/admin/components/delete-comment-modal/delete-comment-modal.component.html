<h1 mat-dialog-title>{{"text.modalDeleteComment" | translate }}</h1>
<div mat-dialog-actions>
  <button class="btn-delete" mat-stroked-button color="accent" [mat-dialog-close]="false" (click)="cancel()">{{"buttons.no" | translate }}</button>
  <button class="btn-delete" mat-stroked-button color="accent" [mat-dialog-close]="true" (click)="close()">{{"buttons.yes" | translate }}</button>
</div>
